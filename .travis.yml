sudo: required
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
before_install:
  - sudo apt-get install gfortran libopenblas-dev
install:
  - python setup.py install
script:
  - cd Examples; for script in *.py; do python $script; done
